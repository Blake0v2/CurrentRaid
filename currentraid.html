<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arch Angels Dashboard</title>
    <link rel="stylesheet" href="currentraid.css"> 
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="bot-icon">
                <img src="https://i.postimg.cc/Pr31Rx40/Here-is-a-non-realistic-profile-picture-in-a-gold-white-and-blue-theme-inspired-by-an-Archangel.png" alt="Bot Icon">
            </div>
            <ul class="menu">
                <li><button class="menu-btn" onclick="window.location.href='https://blake0v2.github.io/CelestialBeingDashboard/dashboard.html'">Dashboard</button></li>
                <li><button class="menu-btn" onclick="window.location.href='https://blake0v2.github.io/ArchAngelCommands/commands.html'">Commands</button></li>
                <li><button class="menu-btn" onclick="showPage('current-raid')">Current Raid</button></li>
                <li><button class="menu-btn" onclick="showPage('leaderboard')">Leaderboard</button></li>
                <li><button class="menu-btn" onclick="showPage('desert-carry')">Desert Carry</button></li>
            </ul>
            <!-- Log Out Button -->
            <a href="https://blake0v2.github.io/CelestialBeingLogin/Log%20in.html" class="logout-btn">Log Out [âž”</a>
        </div>
        <div class="content">
            <!-- Current Raid Section -->
            <div id="current-raid" class="page">
                <h1>Current Raid Status</h1>
            
                <div class="raid-box" id="dedu-island">
                    <div class="raid-title">Dedu Island Raid Has Spawned!</div>
                    <div class="raid-description">Will you reach the "King"?</div>
                    <img src="https://i.postimg.cc/rwSNPy5m/Untitled-design-36.png" alt="Dedu Island" class="raid-image" />
                    <div class="raid-footer">Discord.gg/TheArchAngels</div>
                    <div id="dedu-island-status" class="raid-status"></div> <!-- Dynamic Status -->
                </div>
            
                <div class="raid-box" id="snow-island">
                    <div class="raid-title">Snow Island Raid Has Spawned!</div>
                    <div class="raid-description">The air turns to frost!</div>
                    <img src="https://i.postimg.cc/BZcxGZ6P/Untitled-design-37.png" alt="Snow Island" class="raid-image" />
                    <div class="raid-footer">Discord.gg/TheArchAngels</div>
                    <div id="snow-island-status" class="raid-status"></div> <!-- Dynamic Status -->
                </div>
            
                <div class="raid-box" id="jungle-island">
                    <div class="raid-title">Jungle Island Raid Has Spawned!</div>
                    <div class="raid-description">The beast monarch has started his attack!</div>
                    <img src="https://i.postimg.cc/d0y4vmMq/Untitled-design-35.png" alt="Jungle Island" class="raid-image" />
                    <div class="raid-footer">Discord.gg/TheArchAngels</div>
                    <div id="jungle-island-status" class="raid-status"></div> <!-- Dynamic Status -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
